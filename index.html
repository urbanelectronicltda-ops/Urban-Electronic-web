<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo — Urban Electronic LTDA</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header__brand">
      <a href="index.html" class="logo" aria-label="Inicio"><img src="img/Logo/logo.png" alt="Urban Electronic LTDA" class="logo-img"></a>
    </div>
    <div class="header__search">
      <input id="searchInput" type="search" placeholder="Buscar productos..." aria-label="Buscar productos" />
    </div>
    <nav class="header__menu" aria-label="Menú principal">
      <button id="menuToggle" class="btn hamburger" aria-expanded="false" aria-controls="menuPanel"><span></span><span></span><span></span></button>
      <div id="menuPanel" class="menu-panel" role="menu">
        <ul class="main-menu">
          <li><button id="menuGoTop" class="menu-action">Inicio</button></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="index.html">Catálogo</a></li>
          <li><a href="servicio.html">Servicio al Cliente</a></li>
          <li><a href="reseñas.html">Reseñas</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="descuento.html">Descuento</a></li>
          <li><button id="cartToggle" class="menu-action" aria-expanded="false" aria-controls="cartDrawer">Carrito <span id="cartCount" class="badge">0</span></button></li>
          <li><button id="openInfoForm" class="menu-action">Solicitar información</button></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="products-section" id="catalogo">
      <div class="products-header">
        <h1>Productos</h1>
        <p id="resultsInfo" class="results-info">Mostrando todos los productos</p>
      </div>
      <div class="filters-bar" aria-label="Filtros">
        <ul class="categories">
          <li><button class="category-btn active" data-category="todos">Todos</button></li>
          <li><button class="category-btn" data-category="celulares">Celulares</button></li>
          <li><button class="category-btn" data-category="audifonos">Audífonos</button></li>
          <li><button class="category-btn" data-category="cargadores">Cargadores</button></li>
          <li><button class="category-btn" data-category="impresoras">Impresoras</button></li>
          <li><button class="category-btn" data-category="tablets">Tablets</button></li>
          <li><button class="category-btn" data-category="computadores">Computadores</button></li>
          <li><button class="category-btn" data-category="cartera">Cartera</button></li>
          <li><button class="category-btn" data-category="relojes">Relojes</button></li>
        </ul>
      </div>
      <div id="productsGrid" class="products-grid" aria-live="polite">
        <!-- Productos generados por JavaScript -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__social">
      <span>Síguenos:</span>
      <a href="https://www.facebook.com/share/17WEEoTC2p/" aria-label="Facebook" class="social-link">Facebook</a>
      <a href="https://www.instagram.com/urbanelectronicltda_2025?igsh=cm1xczZkaHVnZXJp" aria-label="Instagram" class="social-link">Instagram</a>
      <a href="https://www.tiktok.com/@urbanelectronic?_t=ZS-90si7rw0Krg&_r=1" aria-label="Tiktok" class="social-link">Tiktok</a>
    </div>
    <div class="footer__legal">
      <small> 2025 Urban Electronic LTDA. Todos los derechos reservados.</small>
    </div>
  </footer>

  <div id="infoModal" class="modal" aria-hidden="true">
    <div class="modal__backdrop"></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="infoTitle">
      <header class="modal__header">
        <h3 id="infoTitle">Solicitar información</h3>
        <button id="closeInfoForm" class="btn">Cerrar</button>
      </header>
      <form id="infoForm" class="contact-form">
        <input type="text" name="name" placeholder="Nombre" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" rows="4" placeholder="¿Qué información necesitas?" required></textarea>
        <button class="btn btn--secondary" type="submit">Enviar solicitud</button>
      </form>
    </div>
  </div>

  <div id="cartDrawer" class="modal" aria-hidden="true">
    <div class="modal__backdrop"></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
      <header class="modal__header"><h3 id="cartTitle">Carrito</h3><button id="closeCart" class="btn">Cerrar</button></header>
      <div id="cartList" class="cart-list"></div>
      <div class="cart-footer"><strong>Total: <span id="cartTotal">$0</span></strong><button id="checkoutBtn" class="btn btn--secondary">Comprar</button></div>
    </div>
  </div>

  <script src="products.js"></script>
  <script src="script.js"></script>
</body>
</html>
