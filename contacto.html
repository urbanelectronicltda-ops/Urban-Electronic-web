<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Urban Electronic LTDA</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header__brand">
      <a href="index.html" class="logo" aria-label="Inicio"><img src="img/Logo/logo.png" alt="Urban Electronic LTDA" class="logo-img"></a>
    </div>
    <div class="header__search">
      <input id="searchInput" type="search" placeholder="Buscar productos..." aria-label="Buscar productos" />
    </div>
    <nav class="header__menu" aria-label="Menú principal">
      <button id="menuToggle" class="btn hamburger" aria-expanded="false" aria-controls="menuPanel"><span></span><span></span><span></span></button>
      <div id="menuPanel" class="menu-panel" role="menu">
        <ul class="main-menu">
          <li><button id="menuGoTop" class="menu-action">Inicio</button></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="index.html">Catálogo</a></li>
          <li><a href="servicio.html">Servicio al Cliente</a></li>
          <li><a href="reseñas.html">Reseñas</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="descuento.html">Descuento</a></li>
          <li><button id="openInfoForm" class="menu-action">Solicitar información</button></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="main">
    <section id="contacto" class="info-section">
      <h2>Contacto</h2>
      <p style="color:#5a6472;margin:0 0 10px;">Dirección: Calle 4 # 16-35, local 1, Barrio La Modelo, Ocaña</p>
      <iframe title="Mapa - TechStore Ocaña" src="https://www.google.com/maps?q=Calle%204%20%23%2016-35%20local%201%20barrio%20la%20modelo%20Oca%C3%B1a&output=embed" width="100%" height="320" style="border:0;border-radius:12px;margin:0 0 16px;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <form id="contactForm" class="contact-form">
        <input type="text" name="name" placeholder="Nombre" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" rows="4" placeholder="Mensaje" required></textarea>
        <button class="btn btn--secondary" type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__social">
      <span>Síguenos:</span>
      <a href="https://www.facebook.com/share/17WEEoTC2p/" aria-label="Facebook" class="social-link">Facebook</a>
      <a href="https://www.instagram.com/urbanelectronicltda_2025?igsh=cm1xczZkaHVnZXJp" aria-label="Instagram" class="social-link">Instagram</a>
      <a href="https://www.tiktok.com/@urbanelectronic?_t=ZS-90si7rw0Krg&_r=1" aria-label="Tiktok" class="social-link">X</a>
    </div>
    <div class="footer__legal">
      <small> 2025 Urban Electronic LTDA. Todos los derechos reservados.</small>
    </div>
  </footer>

  <div id="infoModal" class="modal" aria-hidden="true">
    <div class="modal__backdrop"></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="infoTitle">
      <header class="modal__header">
        <h3 id="infoTitle">Solicitar información</h3>
        <button id="closeInfoForm" class="btn">Cerrar</button>
      </header>
      <form id="infoForm" class="contact-form">
        <input type="text" name="name" placeholder="Nombre" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" rows="4" placeholder="¿Qué información necesitas?" required></textarea>
        <button class="btn btn--secondary" type="submit">Enviar solicitud</button>
      </form>
    </div>
  </div>

  <script src="products.js"></script>
  <script src="script.js"></script>
</body>
</html>
